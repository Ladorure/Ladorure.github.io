<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Gold Gradient</title>
    <style>
        body {
            margin: 0;
            /* height: 100vh; */
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        .old-gold-gradient {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background: repeating-linear-gradient(135deg, #d6b65b, #b89a3b, #a67c2d);
            border-radius: 10px; /* Optional: rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional: shadow effect */
        }

        h1 {
            position: absolute;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Old Gold Gradient</h1>
    <div class="old-gold-gradient"></div>
</body>
</html>
